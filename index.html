<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>公众号自动写作 AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Base Font */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        background-color: #f8fafc;
      }
      
      /* Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* --- Doocs / WeChat Theme (Green Default) --- */
      
      .wx-article {
        font-size: 16px;
        line-height: 1.75;
        color: #3f3f3f;
        text-align: justify;
        overflow-wrap: break-word;
      }
      
      /* Paragraphs */
      .wx-article p {
        margin-bottom: 16px;
        letter-spacing: 0.5px;
      }

      /* H1 (Usually not used in body, but styled just in case) */
      .wx-article h1 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 15px;
        text-align: center;
        color: #333;
      }

      /* H2 - Doocs Style: Green Bottom Border + Center/Left */
      .wx-article h2 {
        display: block;
        font-size: 20px;
        font-weight: bold;
        margin-top: 40px;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #07c160; /* WeChat Green */
        color: #3f3f3f;
        text-align: center;
      }
      
      /* H3 - Doocs Style: Left Border */
      .wx-article h3 {
        font-size: 17px;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 15px;
        padding-left: 10px;
        border-left: 4px solid #07c160;
        color: #3f3f3f;
        line-height: 1.4;
      }

      /* Blockquote - Doocs Style: Light Gray BG, Green Left Border */
      .wx-article blockquote {
        margin: 20px 0;
        padding: 16px;
        background: #f8f9fa;
        border-left: 4px solid #07c160;
        border-radius: 4px;
        color: #666;
        font-size: 15px;
      }
      
      .wx-article blockquote p {
        margin-bottom: 0;
      }

      /* Lists */
      .wx-article ul, .wx-article ol {
        margin-bottom: 16px;
        padding-left: 20px;
      }
      
      .wx-article ul {
        list-style-type: disc;
      }
      
      .wx-article ol {
        list-style-type: decimal;
      }
      
      .wx-article li {
        margin-bottom: 8px;
      }

      /* Links */
      .wx-article a {
        color: #07c160;
        text-decoration: none;
        border-bottom: 1px dashed #07c160;
      }

      /* Bold */
      .wx-article strong {
        color: #07c160;
        font-weight: bold;
      }

      /* Inline Code */
      .wx-article code {
        font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
        background-color: #fff5f5;
        color: #ff502c;
        padding: 2px 4px;
        border-radius: 3px;
        font-size: 14px;
        margin: 0 2px;
      }

      /* Code Block (Pre) */
      .wx-article pre {
        display: block;
        background-color: #282c34;
        color: #abb2bf;
        padding: 15px;
        border-radius: 5px;
        font-size: 14px;
        overflow-x: auto;
        font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
        line-height: 1.5;
        margin: 15px 0;
        position: relative;
      }

      .wx-article pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
        margin: 0;
        border-radius: 0;
      }
      
      /* Image */
      .wx-article img {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 20px auto;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }

      /* Horizontal Rule */
      .wx-article hr {
        border: none;
        border-top: 1px dashed #ddd;
        margin: 30px 0;
      }

      /* Table */
      .wx-article table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        font-size: 14px;
      }
      
      .wx-article th, .wx-article td {
        border: 1px solid #dfdfdf;
        padding: 8px;
      }
      
      .wx-article th {
        background-color: #f8f8f8;
        font-weight: bold;
      }
      
      .wx-article tr:nth-child(2n) {
        background-color: #f8f8f8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.33.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.560.0",
    "marked": "https://aistudiocdn.com/marked@15.0.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
